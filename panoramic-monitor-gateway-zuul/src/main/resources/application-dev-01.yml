server:
  port: 8888         # 指定该zuul实例的端口
security:
  user:
    name: user
    password: user
spring:
  application:
    name: monitor-zuul    # 项目名称尽量用小写
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 300000
ribbon:
    ConnectTimeout: 60000
    ReadTimeout: 120000
    eager-load:
      enabled: true
zuul:
  ribbon:
    eager-load:
      enabled: true
  routes:
    manages:
      path: /manage/**
      serviceId: monitor-manage
      sensitive-headers: Cookie,Set-Cookie
    invokes:
      path: /invoke/**
      serviceId: monitor-invoke
      sensitive-headers: Cookie,Set-Cookie
    users:
      path: /users/**
      serviceId: monitor-user
      sensitive-headers: Cookie,Set-Cookie
    tasks:
      path: /scheduled-task/**
      serviceId: monitor-scheduled-task
      sensitive-headers: Cookie,Set-Cookie
    risks:
      path: /risk-warning/**
      serviceId: monitor-risk-warning
      sensitive-headers: Cookie,Set-Cookie
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:user@test.neweplatform.com:8761/eureka/,http://user:user@test.neweplatform.com:8762/eureka/   # 指定注册中心的地址
  instance:
    preferIpAddress: true
